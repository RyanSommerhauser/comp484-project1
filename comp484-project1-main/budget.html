<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Japan Trip Budget</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<h1>Japan Trip Budget Calculator</h1>

<!-- Inputs wrapped in a form -->
<form id="budgetForm" class="budget-box">

  <label>
    Flight cost (round trip):
    <input type="number" id="flight">
  </label>

  <label>
    Housing cost per day:
    <input type="number" id="housing">
  </label>

  <label>
    Food cost per day:
    <input type="number" id="food">
  </label>

  <label>
    Attractions cost per day:
    <input type="number" id="attractions">
  </label>

  <label>
    Number of days:
    <input type="number" id="days">
  </label>

  <label>
    Maximum Budget:
    <input type="number" id="budgetMax" placeholder="Enter your budget goal">
  </label>

</form>

<h2>Total Cost Formula</h2>
<math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
  <mi>Total</mi>
  <mo>=</mo>
  <mi>Flight</mi>
  <mo>+</mo>
  <mo>(</mo>
  <mi>Housing</mi>
  <mo>+</mo>
  <mi>Food</mi>
  <mo>+</mo>
  <mi>Attractions</mi>
  <mo>)</mo>
  <mo>Ã—</mo>
  <mi>Days</mi>
</math>

<h2>Calculated Total</h2>
<p>$<span id="total">0</span></p>

<progress id="budgetProgress" value="0" max="100"></progress>

<!-- Button uses 'form' attribute to associate with the form -->
<button type="button" form="budgetForm" onclick="calculateTotal()">Calculate Total</button>

</body>
</html>
